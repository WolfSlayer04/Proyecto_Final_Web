<!DOCTYPE html>
<html>

<head>
    <title>Aplicación Web - Eventos</title>
    <link rel="stylesheet" type="text/css" href="styles4.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Usuarios</a></li>
                <li><a href="tareas.html">Tareas</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="eventos.html">Eventos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="eventos">
            <h2>Apartado de Eventos</h2>
            <form id="agregarEventoForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" required></textarea>

                <label for="lugar">Lugar:</label>
                <input type="text" id="lugar" required>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" required>

                <label for="categoria">Categoría:</label>
                <select id="categoria" required>
                    <option value="Concierto">Concierto</option>
                    <option value="Festival">Festival</option>
                    <option value="Conferencia">Conferencia</option>
                    <option value="Exposición">Exposición</option>
                </select>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" required>

                <button type="submit">Agregar Evento</button>
            </form>
            <ul id="listaEventos"></ul>
        </section>
    </main>

    <!-- Modal de edición de evento -->
    <div id="modalEditarEvento" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalEditarEvento()">&times;</span>
            <h3>Editar Evento</h3>
            <form id="formularioEditarEvento" onsubmit="event.preventDefault(); guardarCambiosEvento()">
                <label for="nombreEditar">Nombre:</label>
                <input type="text" id="nombreEditar" required>

                <label for="descripcionEditar">Descripción:</label>
                <textarea id="descripcionEditar" required></textarea>

                <label for="lugarEditar">Lugar:</label>
                <input type="text" id="lugarEditar" required>

                <label for="fechaEditar">Fecha:</label>
                <input type="date" id="fechaEditar" required>

                <label for="horaEditar">Hora:</label>
                <input type="time" id="horaEditar" required>

                <label for="categoriaEditar">Categoría:</label>
                <select id="categoriaEditar" required>
                    <option value="Concierto">Concierto</option>
                    <option value="Festival">Festival</option>
                    <option value="Conferencia">Conferencia</option>
                    <option value="Exposición">Exposición</option>
                </select>

                <label for="precioEditar">Precio:</label>
                <input type="number" id="precioEditar" required>

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación de eliminación de evento -->
    <div id="modalConfirmacionEliminarEvento" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalConfirmacionEliminarEvento()">&times;</span>
            <h3>Confirmar Eliminación</h3>
            <p>¿Estás seguro de que deseas eliminar este evento?</p>
            <div>
                <button id="confirmarEliminarEvento">Eliminar</button>
                <button onclick="cerrarModalConfirmacionEliminarEvento()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script4.js"></script>
</body>

</html>
